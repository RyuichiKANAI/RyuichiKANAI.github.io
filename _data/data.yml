career-profile:
    title: Career Profile
    summary: |
      My primary background is in financial administration and financial law. Another background 
      is in natural sciences.
      I learned about finance in Japan and internationally through my work as a government official.
      I also acquired skills in natural science and data analysis through graduate school and corporate work.
######################################################################################################
experiences:
    title: Career
    info:
      - role: Visiting Researcher 
        time: 2019 - Present
        company: Alan Turing Institute, London, the U.K.
        details: |
            I am engaged in applying statistics to analyze physical phenomena and evaluate its uncertainty.
            - <a href="https://www.turing.ac.uk/research/interest-groups/uncertainty-quantification" target="_blank" rel="noopener noreferrer">Uncertainty quantification</a>
            - <a href="https://www.turing.ac.uk/research/research-projects/uncertainty-quantification-multi-scale-and-multi-physics-computer-models" target="_blank" rel="noopener noreferrer">Uncertainty quantification of multi-scale and multi-physics computer models</a>
      - role: Chief 
        time: 2018 - 2019
        company: NEC Corporation, Tokyo, Japan
        details: |
          I worked as a data scientist as a member of the team.
          The team handled analyzing data provided by client companies, 
          creating presentation materials, and making proposals to clients 
          based on the results of the analysis.
            - Power Point, Python, R
      - role: Deputiy Director
        time: 2017 - 2017
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
            As a staff of the Inspection Bureau, our team was responsible for 
            the deconstruction of the Inspection Bureau and the abolition of 
            the Financial Inspection Manual. I also served concurrently in the 
            Supervisory Bureau, where I negotiated and coordinated between the 
            Inspection Bureau and the Supervisory Bureau; I managed more than 10 subordinates 
            as I served in all three concurrent positions.
            - Inspection Manual 
            - Management
      - role: Section Chief
        time: 2015 - 2016
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
          As a staff of the financial markets division in Planning and Coordination Bureau, 
          I worked on a project to revitalize the Japanese corporate bond market and conducted 
          research on high-frequency traders. Our team conducted meetings and surveys in New York, 
          Chicago, Washington D.C., Berkeley, etc. for market research.
            - Financial Instruments and Exchange Act
      - role: Section Chief
        time: 2014 - 2015
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
          As a person in charge of Japanese financial law in the financial markets 
          division in Planning and Coordination Bureau, I worked with the international 
          department and negotiated with foreign authorities to introduce globally consistent 
          regulations. Other areas I was involved in included the licensing of foreign 
          clearing houses, new regulations for repo transactions, and the establishment 
          of a securities exchange in Myanmar.
            - Financial Instruments and Exchange Act
            - Companies Act
            - Civil Code
            - Bankruptcy Act 
            - The Corporate Reorganization Act
      - role: Section Chief
        time: 2013 - 2014
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
          As a staff of the financial system stabilization planning office in 
          Planning and Coordination Bureau, I was engaged in revising laws and 
          regulations to implement an orderly resolution of financial institutions.
            - Deposit Insurance Act
            - Companies Act
      - role: Section Chief
        time: 2012 - 2013
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
          As a member of a team in the securities business division in the Supervisory 
          Bureau, I was involved in a wide range of management tasks, such as assigning 
          staff for the cases, coordinating schedules and so on, as the entire department 
          was involved in emergency cases.
            - Financial Instruments and Exchange Act        
      - role: Analyst
        time: 2011 - 2012
        company: Financial Services Agency, the Government of Japan, Tokyo, Japan
        details: |
          As a staff of the supervisory planning office in Supervisory Bureau, 
          I was engaged in financial analysis for major financial institutions in Japan. 
          I also worked on the Financial Sector Assessment Program by IMF.
            - Accounting
      - role: Research Assistant
        time: 2008 - 2010
        company: The Institute for Solid State Physics of the University of Tokyo, Chiba, Japan
        details: |
          I was engaged in analysis of electron-lattice interactions by simulation.
            - Quantum Monte Carlo simulation
            - C++



